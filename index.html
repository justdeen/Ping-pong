<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="pong.css">
</head>
<body>
    <section>   <!-- Main container -->
        <div id="img"><img src="Ping.jpeg" alt=""></div>    <!-- Container for header image -->
        <div id="gametitle"><span id="title">Ping Pong score keeper</span></div>    <!-- Container for game title -->
        <div id="gameplay">     <!-- Container for the gameplay -->
            <div id="counter"><span id="left">0</span> to <span id="right">0</span></div>
            <div id="instruction">Use the buttons below to keep score</div>
            <div id="targetcont">Playing to 
                <select name="" id="target">
                    <option value="0">0</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                </select>
            </div>
        </div>
        <div id="buttons">
            <button id="player1">+1 Player One</button><button id="reset">Reset</button><button id="player2">+1 Player Two</button>
        </div>
    </section>
    <div id="winner"></div> <!-- Container for displaying the winner -->

    <script src="app.js"></script>
</body>
</html>
